<!DOCTYPE html>
<html lang="en">
<head>

  <title>貪食蛇遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>貪食蛇遊戲</h1>

    <input type="text" id="playerName" placeholder="你的名稱" />

  <h2>排行榜</h2>
  <ul id="leaderboard"></ul>

</html>
